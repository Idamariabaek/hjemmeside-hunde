<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3bfc6d094b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Member</title>
</head>

<body>
   <!-- Navbar -->
<nav class="navbar">
    <a href="./index.html" class="navbar__logo">BestPal</a>
    <div class="navbar__bars" id="navbarBars">
        <i class="fas fa-bars fa-fade"></i>
    </div>

    <div class="navbar__menu" id="navbarMenu">
        <a href="./Soon.html" class="navbar__menu--links">Soon?</a>
        <a href="./Where.html" class="navbar__menu--links">Where?</a>
        <a href="./How.html" class="navbar__menu--links">How?</a>
        <a href="./Who.html" class="navbar__menu--links">Who?</a>
        <a href="./member.html" class="navbar__menu--links" id="button">Member?</a>
    </div>

    <div class="navbar__dropdown-menu" id="dropdownMenu">
        <a href="./Soon.html" class="navbar__menu--links">Soon?</a>
        <a href="./Where.html" class="navbar__menu--links">Where?</a>
        <a href="./How.html" class="navbar__menu--links">How?</a>
        <a href="./Who.html" class="navbar__menu--links">Who?</a>
        <a href="./member.html" class="navbar__menu--links" id="button">Member?</a>
    </div>
</nav>

    <!-- Hero -->
    <div class="hero">
        <div class="hero__container">
            <div class="hero__container--left">
                <h1>Wanna join</h1>
                <h2>BestPal?</h2>
                <p>Become a pal-member</p>

                <section class="contact">
                    <div class="contact__container">
                        <h2>Contact Us</h2>
                        <form action="mailto:youremail@example.com" method="post" enctype="text/plain">
                            <label for="name">Your Name:</label><br>
                            <input type="text" id="name" name="name"><br>
                            <label for="email">Your Email:</label><br>
                            <input type="email" id="email" name="email"><br>
                            <label for="message">Message:</label><br>
                            <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
                            <input type="submit" value="Submit">
                        </form>
                    </div>
                </section>

            </div>
            <div class="hero__container--right">
                <img src="images/training at home.jpeg" alt="high-five" class="hero__container--img">
            </div>
        </div>
    </div>

     <!-- Footer -->
     <footer class="footer">
        <div class="footer__content">
            <p>&copy; 2024 BestPal. Alle rettigheder forbeholdes.</p>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const navbarBars = document.getElementById("navbarBars");
            const dropdownMenu = document.getElementById("dropdownMenu");
    
            navbarBars.addEventListener("click", function() {
                dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
            });
        });
    </script>

</body>
</html>
